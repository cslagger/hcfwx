<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCF Oceanic Winds Aloft Forecast</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #222; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; background: #222; }
        
        .ui-overlay {
            position: absolute; bottom: 20px; left: 20px; z-index: 1000; width: 360px;
            background: rgba(30, 30, 30, 0.95); color: #ccc; padding: 15px; border-radius: 8px;
            border: 1px solid #555; display: flex; flex-direction: column; gap: 10px;
            max-height: 90vh; overflow-y: auto;
        }
        
        .report-box {
            background: #111; border: 1px solid #444; padding: 8px; 
            font-family: 'Consolas', monospace; font-size: 11px; color: #ccc;
            min-height: 60px; max-height: 400px; overflow-y: auto;
        }

        /* PIREP Styles */
        .pirep-base {
            border: 2px solid white; border-radius: 50%; box-shadow: 0 0 4px black;
            color: white; text-align: center; font-weight: 900; font-size: 10px;
            line-height: 14px; font-family: sans-serif;
        }
        .pirep-green { background-color: #28a745; }
        .pirep-orange { background-color: #fd7e14; }
        .pirep-grey { background-color: #6c757d; }
        .pirep-urgent { background-color: #dc3545; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }

        .pirep-popup-age-fresh { color: #28a745; font-weight: bold; }
        .pirep-popup-age-old { color: #fd7e14; font-weight: bold; }
        .pirep-popup-age-expired { color: #dc3545; font-weight: bold; } 
        .header-urgent { color: #dc3545; }
        .header-routine { color: #0d6efd; }

        .fix-table { width: 100%; border-collapse: collapse; margin-bottom: 15px; border: 1px solid #333; }
        .fix-table th { background: #0d6efd; color: white; text-align: left; padding: 4px; }
        .fix-table td { border-bottom: 1px solid #333; padding: 2px 4px; color: #aaa; }
        .fix-table tr:hover td { background: #222; color: #fff; }
        .highlight-row td { color: #0f0; font-weight: bold; } 

        h3 { margin: 0 0 5px 0; font-size: 16px; color: #fff; border-bottom: 1px solid #555; padding-bottom: 5px; }
        label { font-size: 11px; font-weight: bold; color: #aaa; display: block; margin-top: 5px; }
        select, input { width: 100%; background: #222; border: 1px solid #444; color: white; padding: 5px; }
        
        button { background: #444; color: white; border: none; padding: 8px; cursor: pointer; border-radius: 4px; width: 100%; transition: 0.2s; }
        button:hover { filter: brightness(1.2); }
        .btn-green { background: #198754; }
        .btn-blue  { background: #0d6efd; }
        .btn-red   { background: #dc3545; }

        /* STATUS LINE */
        #pirepStatus { font-size: 10px; color: #888; text-align: right; margin-top: 2px; }

        .wind-vector-icon { background: transparent; border: none; }
        .fix-label {
            position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%);
            color: black; font-weight: 900; font-size: 11px; white-space: nowrap;
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
            pointer-events: none; z-index: 300;
        }
        .vector-label {
            position: absolute; top: 5px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: #fff; padding: 1px 4px; 
            border-radius: 3px; font-size: 10px; font-family: monospace; 
            white-space: nowrap; border: 1px solid #444; pointer-events: none; z-index: 200;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="ui-overlay">
        <h3>HCF Oceanic Winds Aloft Forecast</h3>
        
        <label>Map Display Altitude</label>
        <select id="altitudeSelect" onchange="window.updateMapLayer()">
            </select>
        
        <label>Forecast (+<span id="timeLabel">0</span>h)</label>
        <input type="range" id="timeSlider" min="0" max="23" value="0" step="1" oninput="window.updateTime(this.value)">
        
        <div id="reportBox" class="report-box">Initializing...</div>
        
        <div style="display:flex; gap:5px; margin-top:5px;">
            <button onclick="window.runBulkReport()" class="btn-green">Refresh All Levels</button>
            <button onclick="window.togglePIREPs()" class="btn-red" id="btnPirep">‚úàÔ∏è Show PIREPs</button>
            <button onclick="window.openPrintView()" class="btn-blue">üñ®Ô∏è Print View</button>
        </div>
        <div id="pirepStatus">PIREP Data: Not Loaded</div>
        
        <div style="font-size:10px; color:#555; margin-top:10px;">
            Map: <span id="statusMap">Loading...</span> | CSV: <span id="statusCSV">Loading...</span>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>
    
    <script src="app.js"></script>

</body>
</html>
