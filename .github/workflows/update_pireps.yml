name: Update Data (PIREP & HF)

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Fetch Data
        run: python fetch_data.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage the files generated by the script
          git add pireps.json hf_freqs.json
          
          # Check if there are changes in the STAGING area.
          # If exit code is 1 (failure), it means there ARE changes to commit.
          if ! git diff --staged --quiet; then
            echo "Changes detected. Committing..."
            git commit -m "Auto-update Data"
            git pull --rebase origin main
            git push
          else
            echo "No data changes. Skipping commit."
          fi
