name: Update Data (PIREP & HF)

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Fetch Data
        run: python fetch_data.py

      - name: Force Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force add files even if they seem unchanged
          git add pireps.json hf_freqs.json
          
          # Check for changes, but force if needed
          if git diff --staged --quiet; then
            echo "No changes detected. Forcing update..."
            date > last_update.txt
            git add last_update.txt
          fi
          
          git commit -m "Auto-update Data [$(date)]"
          git pull --rebase origin main
          git push
